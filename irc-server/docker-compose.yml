services:
  inspircd:
    image: inspircd/inspircd-docker:latest
    container_name: irc-server
    ports:
      - "6667:6667"   # IRC non-SSL
      - "6697:6697"   # IRC SSL
    volumes:
      - ${INSPIRCD_CONF_PATH}:/inspircd/conf
      - ${INSPIRCD_DATA_PATH}:/inspircd/data
      - ${INSPIRCD_LOGS_PATH}:/inspircd/logs
    environment:
      - INSPIRCD_SERVER_NAME=${INSPIRCD_SERVER_NAME}
      - INSPIRCD_SERVER_DESC=${INSPIRCD_SERVER_DESC}
      - INSPIRCD_ADMIN_NAME=${INSPIRCD_ADMIN_NAME}
      - INSPIRCD_ADMIN_EMAIL=${INSPIRCD_ADMIN_EMAIL}
    restart: unless-stopped
    networks:
      - irc-network

  # Opzionale: Web IRC Client
  thelounge:
    image: thelounge/thelounge:latest
    container_name: irc-webclient
    ports:
      - "9000:9000"
    volumes:
      - ${THELOUNGE_DATA_PATH}:/var/opt/thelounge
    restart: unless-stopped
    depends_on:
      - inspircd
    networks:
      - irc-network

networks:
  irc-network:
    driver: bridge